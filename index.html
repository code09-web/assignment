<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interbiz Singup Page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Signup</h2>
      <div class="card-body py-md-4">
       <form _lpchecked="1">
          <div class="form-group">
             <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group mt-2">
             <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            
                          
   <div class="form-group mt-2">
     <input type="password" class="form-control" id="password" placeholder="Password">
   </div>
   <div class="form-group mt-2">
      <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password">
   </div>
   <div class="d-flex flex-row align-items-center justify-content-between mt-2">
      <a href="#">Login</a>
             <button onclick="store()" class="btn btn-primary">Create Account</button>
          </div>
       </form>
     </div>
  </div>





</div>
</div>
</div>
<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody  id="myTable">

        </tbody>
      </table>
      <button onclick="showAllData()" class="btn btn-primary">Show all Data</button>
</div>
</body>
<script  type="text/javascript">
    function store(){
       var inputEmail= document.getElementById("email");
       var name= document.getElementById("name");
       var password= document.getElementById("password");
       localStorage.setItem("email", inputEmail.value);
       localStorage.setItem("name", name.value);
       localStorage.setItem("password", password.value);
      }
      function showAllData()
      {
        var table = document.getElementById("myTable");
        console.log(table)
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = localStorage.getItem("name");
        cell2.innerHTML = localStorage.getItem("email");
        cell3.innerHTML = localStorage.getItem("password");
      }
  </script>
</html>
